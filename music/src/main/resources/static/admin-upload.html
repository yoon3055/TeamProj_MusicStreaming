    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const message = document.getElementById('message');

        // 파일 선택 시 정보 표시
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>선택된 파일:</strong> ${file.name}<br>
                    <strong>크기:</strong> ${fileSize} MB<br>
                    <strong>형식:</strong> ${file.type}

                fileInfo.style.display = 'block';

                fileInfo.style.display = 'none';
            }
        });

            const formData = new FormData();
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('파일을 선택해주세요.', 'error');
                return;
            }
            
            // 파일 크기 체크 (50MB)

                showMessage('파일 크기가 50MB를 초과합니다.', 'error');
                return;
            }
            
            // FormData 구성
            formData.append('file', file);
            formData.append('title', document.getElementById('title').value);
            formData.append('artistName', document.getElementById('artistName').value);
            formData.append('albumName', document.getElementById('albumName').value);
            formData.append('genre', document.getElementById('genre').value);

            uploadBtn.textContent = '업로드 중...';

            message.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/music/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        // JWT 토큰이 있다면 여기에 추가
                        // 'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`✅ ${result.message} (Song ID: ${result.songId})`, 'success');
                    uploadForm.reset();
                    fileInfo.style.display = 'none';
                } else {
                    showMessage(`❌ ${result.message}`, 'error');
                }
                
            } catch (error) {
                console.error('Upload error:', error);

        });
