plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
	
/* -------------------------------------------------------------------
 * 1) Node‑Gradle 플러그인 추가  (plugins {} 맨 아래 쪽에 한 줄 삽입)
 * ------------------------------------------------------------------- */
	    id "com.github.node-gradle.node" version "7.0.2"
	
}

group = 'com.music'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

// Java 컴파일러가 메서드 파라미터 이름을 보존하도록 설정
compileJava {
	options.compilerArgs += ["-parameters"]
}

compileTestJava {
	options.compilerArgs += ["-parameters"]
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9'   // UI + /v3/api-docs 모두 포함 :contentReference[oaicite:0]{index=0}
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	
	// Jackson Hibernate 모듈 (Lazy Loading 프록시 직렬화 문제 해결) - Spring Boot 3.x용
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate6:2.15.2'
	
	// Jackson Java 8 시간 모듈 (LocalDateTime 직렬화 지원)
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'

	implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'







	runtimeOnly 'com.mysql:mysql-connector-j' // MySQL JDBC 드라이버

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// ==================

	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5' // 또는 jjwt-gson, jjwt-orgjson
	// 기타 필요한 의존성 (예: spring-boot-starter-web, spring-boot-starter-data-jpa 등)

	// ========================================

	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// ==============================================

	implementation 'org.springframework.boot:spring-boot-starter-mail'
	// 메일





}

tasks.named('test') {
	useJUnitPlatform()
}


